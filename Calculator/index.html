<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display-screen">
            <div ><input type="text" placeholder="0" id="display"></div>
        </div>
        <div class="buttons">
           <button class="change-color">AC</button>
           <button class="change-color">DEL</button>
           <button class="calc">%</button>
           <button class="calc" id="divide">/</button>                
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="calc" id="multiply">*</button>                
         </div>
         <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="calc">-</button>                
         </div>
         <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="calc">+</button>                
         </div>
         <div class="buttons">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>                
         </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
